<!DOCTYPE html>
<html>
<head>
  <title>Basic News Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    /* 3D black Home button */
    a button {
      padding: 15px 30px;
      background-color: black;
      color: white;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      margin-bottom: 20px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.5);
    }

    a button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 12px rgba(0,0,0,0.6);
    }

    h2 {
      color: #0078ff; /* blue heading */
      margin-bottom: 20px;
    }

    #news {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="dashboard.html"><button>Home</button></a>
